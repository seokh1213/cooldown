name: Update Static Data

on:
  schedule:
    # 30분마다 실행 (UTC 기준)
    - cron: '*/30 * * * *'
  workflow_dispatch: # 수동 실행 가능
  push:
    branches:
      - master
    paths:
      - '.github/workflows/update-static-data.yml'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run test-tooltip || echo "테스트 실패해도 계속 진행"
          npm run test-ammo Gangplank 2 || echo "테스트 데이터가 없어도 계속 진행"

      - name: Generate static data
        run: npm run generate-static-data

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet public/data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/
          git commit -m "chore: update static data [skip ci]" || exit 0
          git push

      - name: Build project
        if: steps.git-check.outputs.changed == 'true'
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        if: steps.git-check.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

