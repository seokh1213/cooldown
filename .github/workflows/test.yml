name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: # 수동 실행 가능

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tooltip parser tests
        run: npm run test-tooltip

      - name: Run ammo cooldown tests
        run: npm run test-ammo Gangplank 2 || echo "테스트 데이터가 없어도 계속 진행"

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

